<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>
            <div class="input-group mb-3">
              <span class="input-group-addon">
                <i class="icon-user"></i>
              </span>
              <input type="text" class="form-control" placeholder="Username" [(ngModel)]="registeruser.username">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-addon">
                <i class="icon-lock"></i>
              </span>
              <input type="password" class="form-control" placeholder="Password" [(ngModel)]="registeruser.password">
            </div>

            <div class="input-group mb-4">
               <span class="input-group-addon">
                <i class="icon-key"></i>
              </span>
              <select class="form-control" id="role" [(ngModel)]="registeruser.role">
                <option value=""></option>
                <option value="Manager">Manager</option>
                <option value="Employee">Employee</option>
              </select>


            </div>

            <button type="button" class="btn btn-block btn-success" (click)="submit()">Create Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
