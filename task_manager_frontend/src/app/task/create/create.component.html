<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Add Task
      </div>
      <div class="card-block">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="form-control-label" for="title">Task Title</label>
            <input id="title" class="form-control" size="16" type="text"  (input)="taskItem.title = $event.target.value">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="rank">Rank</label>
            <select id="rank" (input)="taskItem.rank = $event.target.value">
              <option [value]="0">Low</option>
              <option [value]="1">Medium</option>
              <option [value]="2">High</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label" for="frequency">Frequency</label>
            <select id="frequency" (input)="taskItem.frequency = $event.target.value">
              <option [value]="0">0</option>
              <option [value]="1">Every 1 Hour</option>
              <option [value]="3">Every 3 Hours</option>
              <option [value]="6">Every 6 Hours</option>
              <option [value]="12">Every 12 Hours</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" (click)="submit()">Save changes</button>
            <button class="btn btn-default" type="button" (click)="reset()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
